<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>${stage_title}</title>
  <link rel="stylesheet" href="/stage/kebaktian-general-2023_1.0/kebaktian.css" />
  <link rel="shortcut icon" type="image/x-icon" href="/files/images/favicon.ico">
  <script type="text/javascript" src="/stage/js/jquery.min.js"></script>
  <script type="text/javascript" src="/stage/kebaktian-general-2023_1.0/kebaktian.js"></script>
</head>
<body>
  
<div id="middle">
  <div id="content">
    <div id="lower-third-header">
      <img id="ribbon-img" src="/stage/kebaktian-general-2023_1.0/ribbon_green.png"/>
      <img id="logo-church" src="/stage/kebaktian-general-2023_1.0/logo_gkimy_white_v2.0.png"/>
      <div id="header-container">
        <div id="slide-header">
          <div id="slide-header-text-1" class="slide-header-text shadow-black"></div>
          <div id="slide-header-text-2" class="slide-header-text shadow-black"></div>
        </div>
        <div id="congregation-instruction">
          <div id="congregation-instruction-text-1" class="congregation-instruction-text"></div>
          <div id="congregation-instruction-text-2" class="congregation-instruction-text"></div>
        </div>
      </div>
    </div>
    <div id="slide-main">
      <img id="smbi-left" class="slide-main-background-img" src="/stage/kebaktian-general-2023_1.0/main_text_background_white.png"/>
      <img id="smbi-right" class="slide-main-background-img" src="/stage/kebaktian-general-2023_1.0/main_text_background_white.png"/>
      <div id="main-text-1" class="main-text"></div><img id="main-image-1" class="main-image"/>
      <div id="main-text-2" class="main-text"></div><img id="main-image-2" class="main-image"/>
    </div>
    <!-- <div id="slide-date"></div> -->
  </div>
</div>

<div id="interim"></div>

<div id="right">
  <div id="notes"></div>
</div>

<div id="currentslide">
  <img id="slide-background" src="/stage/kebaktian-general-2023_1.0/template.png"/>
  <video id="slide-video" muted>
    <source src="" type="video/mp4">
  Your browser does not support the video tag.
  </video>
  <div id="slide-black"></div>
  <div id="slide-image-container">
    <img id="slide-full-image-1" class="slide-full-image"/>
    <img id="slide-full-image-2" class="slide-full-image"/>
  </div>
  <div id="slide-white"></div>
</div>

</body>
</html>
